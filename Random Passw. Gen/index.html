<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="password-box">
        <input
          type="text"
          id="password"
          readonly
          placeholder="Click Generate"
        />
        <button id="copy-btn" title="Copy to Clipboard">Copy</button>
      </div>
      <div class="options">
        <div class="option">
          <label for="length">Length (6-20):</label>
          <input type="number" id="length" min="6" max="20" value="12" />
        </div>
        <div class="checkboxes">
          <label
            ><input type="checkbox" id="lowercase" checked /> Lowercase
            (abc)</label
          >
          <label
            ><input type="checkbox" id="uppercase" checked /> Uppercase
            (ABC)</label
          >
          <label
            ><input type="checkbox" id="numbers" checked /> Numbers (123)</label
          >
          <label
            ><input type="checkbox" id="symbols" checked /> Symbols (!@#)</label
          >
        </div>
      </div>
      <button id="generate-btn">Generate Password</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
